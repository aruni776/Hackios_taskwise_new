<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskWise v2.4</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HIDDEN FILE INPUT FOR AVATAR UPLOAD -->
<input type="file" id="avatarUpload" hidden accept="image/*">

<!-- BACKGROUND ORBS -->
<div class="bg-orb orb-1"></div>
<div class="bg-orb orb-2"></div>

<canvas id="confetti-canvas"></canvas>
<div id="toast-container"></div>

<!-- NAVBAR -->
<div class="topnav">
  <div class="left">
    <div class="logo-container" onclick="showPage('home')">
      <span class="brand">TaskWise</span>
    </div>
  </div>

  <div class="center">
    <button class="active" onclick="showPage('home')">Home</button>
    <button onclick="showPage('tasks')">Tasks</button>
    <button onclick="showPage('members')">Members</button>
    <button onclick="showPage('about')">About</button>
  </div>

  <div class="right">
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
    <input class="search" id="searchInput" placeholder="Search tasks & members..." onkeyup="handleSearch()">
  </div>
</div>

<div class="wrapper">

  <!-- HOME -->
  <section id="home" class="page active">
    <div class="glass hero">
      <h1>Organize your team with modern simplicity</h1>
      <button class="primary-btn" onclick="showPage('tasks')">Launch Dashboard</button>
    </div>
  </section>

  <!-- TASKS -->
  <section id="tasks" class="page">
    <div class="glass card">
      <input id="taskName" placeholder="Task title">
      <button class="primary-btn" onclick="saveTask()">Create Task</button>
    </div>

    <div class="kanban-board">
      <div class="kanban-column" ondrop="drop(event,'Not Started')" ondragover="allowDrop(event)">
        <div id="list-todo"></div>
      </div>
      <div class="kanban-column" ondrop="drop(event,'In Progress')" ondragover="allowDrop(event)">
        <div id="list-progress"></div>
      </div>
      <div class="kanban-column" ondrop="drop(event,'Completed')" ondragover="allowDrop(event)">
        <div id="list-done"></div>
      </div>
    </div>
  </section>

  <!-- MEMBERS -->
  <section id="members" class="page">
    <input id="memberName" placeholder="Member name">
    <button class="primary-btn" onclick="addMember()">Add Member</button>
    <div id="memberCards" class="members-grid"></div>
  </section>

  <!-- ABOUT -->
  <section id="about" class="page">
    <button onclick="exportData()">Export Data</button>
    <button onclick="clearData()">Factory Reset</button>
  </section>

</div>

<!-- External JS -->
<script src="script.js"></script>
</body>
</html>
