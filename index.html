<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskWise v3.1 Ultimate</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- CURSOR GLOW -->
<div id="cursor-glow"></div>

<!-- BACKGROUND ORBS -->
<div class="bg-orb orb-1"></div>
<div class="bg-orb orb-2"></div>

<!-- AUTH SCREEN -->
<div id="authScreen" class="auth-screen">
  <div class="auth-toggle-wrapper">
    <button class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-icon-auth">ðŸŒ™</span>
    </button>
  </div>

  <div class="auth-card">
    <h1>TaskWise v3.1</h1>
    <p>The Ultimate Project Manager</p>

    <label>Your Name</label>
    <input id="authName" placeholder="e.g. Jatin">

    <label>Your Role</label>
    <select id="authRole" onchange="toggleTeamInput()">
      <option>Admin</option>
      <option>Member</option>
      <option>Viewer</option>
    </select>

    <label id="teamLabel">Create Team</label>
    <input id="authTeam" placeholder="e.g. Engineering">

    <button class="primary-btn" onclick="completeAuth()">Get Started</button>
  </div>
</div>

<!-- NAVBAR -->
<div class="topnav" id="navbar">
  <div class="left">
    <span class="brand">TaskWise</span>
  </div>

  <div class="center">
    <button class="active" onclick="showPage('home')">Dashboard</button>
    <button onclick="showPage('tasks')">Tasks</button>
    <button onclick="showPage('team')">Team</button>
    <button onclick="showPage('about')">Settings</button>
  </div>

  <div class="right">
    <button class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-icon">ðŸŒ™</span>
    </button>
    <button class="logout-btn" onclick="logout()">âŽ‹</button>
  </div>
</div>

<!-- MAIN CONTENT -->
<div class="wrapper" id="mainContent">

  <!-- HOME -->
  <section id="home" class="page active">
    <h1>Welcome back, <span id="heroName">User</span></h1>
    <canvas id="taskChart"></canvas>
    <div id="aiAnalysisResult" class="glass"></div>
  </section>

  <!-- TASKS -->
  <section id="tasks" class="page">
    <h2>Task Board</h2>
    <input class="search" id="searchInput" placeholder="Search..." onkeyup="handleSearch()">

    <div class="kanban-board">
      <div class="kanban-column" ondrop="drop(event,'Not Started')" ondragover="allowDrop(event)">
        <h3>To Do</h3>
        <div id="list-todo"></div>
      </div>

      <div class="kanban-column" ondrop="drop(event,'In Progress')" ondragover="allowDrop(event)">
        <h3>In Progress</h3>
        <div id="list-progress"></div>
      </div>

      <div class="kanban-column" ondrop="drop(event,'Completed')" ondragover="allowDrop(event)">
        <h3>Done</h3>
        <div id="list-done"></div>
      </div>
    </div>
  </section>

  <!-- TEAM -->
  <section id="team" class="page">
    <h2 id="displayTeamName">Team</h2>
    <div id="memberCards" class="members-grid"></div>
  </section>

  <!-- SETTINGS -->
  <section id="about" class="page">
    <h2>Settings</h2>
    <button onclick="exportData()">Export</button>
    <button onclick="clearData()">Factory Reset</button>
  </section>

</div>

<!-- External JS -->
<script src="script.js"></script>

</body>
</html>
