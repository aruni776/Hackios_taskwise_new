<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TaskWise</title>

  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<nav class="pill-navbar">
  <span class="logo">TaskWise</span>

  <div class="nav-center">
    <button class="nav-pill active" data-page="home">
      <i class="ri-home-line"></i> Home
    </button>
    <button class="nav-pill" data-page="tasks">
      <i class="ri-task-line"></i> Tasks
    </button>
    <button class="nav-pill" data-page="members">
      <i class="ri-group-line"></i> Members
    </button>
    <button class="nav-pill" data-page="about">
      <i class="ri-information-line"></i> About
    </button>
  </div>
</nav>

<main class="wrapper">

  <section id="home" class="page active">
    <div class="card hero">
      <h1>TaskWise</h1>
      <p>Organize tasks fairly and visually.</p>
    </div>
  </section>

  <section id="tasks" class="page">
    <div class="card">
      <h2>Add Task</h2>

      <input id="taskName" placeholder="Task name" />
      <input id="taskAdded" type="date" />
      <input id="taskDeadline" type="date" />

      <select id="taskMember"></select>

      <select id="taskStatus">
        <option>Not Started yet</option>
        <option>In-progress</option>
        <option>Completed</option>
      </select>

      <button id="addTaskBtn">Add Task</button>
    </div>

    <div class="table">
      <div class="row header">
        <div>Task</div><div>Added</div><div>Deadline</div>
        <div>Member</div><div>Status</div><div></div>
      </div>
      <div id="taskRows"></div>
    </div>
  </section>

  <section id="members" class="page">
    <div class="card">
      <h2>Add Member</h2>
      <input id="memberName" placeholder="Member name" />
      <button id="addMemberBtn">Add Member</button>
    </div>

    <div id="memberList" class="members"></div>
  </section>

  <section id="about" class="page">
    <div class="card">
      <h2>About</h2>
      <p>Frontend-only task management MVP.</p>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
